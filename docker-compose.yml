version: '3.8'

services:
  whatsapp-engine:
    build: ./whatsapp-engine
    container_name: whatsapp-engine
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./whatsapp-engine/sessions:/app/sessions
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: whatsapp-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
